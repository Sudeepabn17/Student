    <script>
      function calculateResult() {
          var studentName = document.getElementById("studentName").value;
          var marksMaths = parseFloat(document.getElementById("marksMaths").value);
          var marksComputer = parseFloat(document.getElementById("marksComputer").value);
          var marksScience = parseFloat(document.getElementById("marksScience").value);
          
          var totalMarks = marksMaths + marksComputer + marksScience;
          var obtainedMarks = totalMarks;
          var maxMarks = 300; // Assuming maximum marks for all subjects is 100 each
          
          var percentage = (obtainedMarks / maxMarks) * 100;

          document.getElementById("studentNameResult").textContent = "Student Name: " + studentName;
          document.getElementById("totalMarksResult").textContent = "Total Marks: " + totalMarks;
          document.getElementById("obtainedMarksResult").textContent = "Obtained Marks: " + obtainedMarks;
          document.getElementById("percentageResult").textContent = "Percentage: " + percentage.toFixed(2) + "%";
          document.getElementById("maxMarksResult").textContent = "Max Marks: " + maxMarks;
      }
  </script>
</head>
<body>
  <h1>Student Result</h1>
  
  <form>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName"><br><br>
      
      <label for="marksMaths">Maths Marks:</label>
      <input type="number" id="marksMaths" name="marksMaths"><br><br>
      
      <label for="marksComputer">Computer Marks:</label>
      <input type="number" id="marksComputer" name="marksComputer"><br><br>
      
      <label for="marksScience">Science Marks:</label>
      <input type="number" id="marksScience" name="marksScience"><br><br>
      
      <input type="button" value="Generate Result" onclick="calculateResult()">
  </form>
  
  <h2>Result:</h2>
  <p id="studentNameResult"></p>
  <p id="totalMarksResult"></p>
  <p id="obtainedMarksResult"></p>
  <p id="percentageResult"></p>
  <p id="maxMarksResult"></p>
</body>
